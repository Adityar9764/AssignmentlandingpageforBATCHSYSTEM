<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Design</title>
    <style>
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fff;
}

.container {
    position: relative;
    width: 80%;
    max-width: 1200px;
}

.circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    max-width: 428px;
    z-index: -1;
}

.phones {
    position: relative;
    width: 100%;
    max-width: 800px;
    height: 450px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.phone {
    position: absolute;
    width: 60%;
    transition: transform 0.3s ease;
}

.phone1 {
    left: 39%;
    top: 30%;
    transform: rotate(-5deg);
    z-index: 1;
}

.phone2 {
    left: 25.5%;
    top: 22%;
    transform: rotate(-5deg);
    z-index: 2;
}

.phone3 {
    left: 2%;
    top: 0%;
    transform: rotate(-5deg);
    z-index: 3;
}

.phone:hover {
    transform: scale(1.1);
}


    </style>
</head>
<body>
    <div class="container">
        <img src="eclipse.png" alt="Circle" class="circle">
        <div class="phones">
            <img src="iPhone-13-Pro-Front.png" alt="Phone 1" class="phone phone1">
            <img src="iPhone-13-Pro-Front (1).png" alt="Phone 2" class="phone phone2">
            <img src="iPhone-13-Pro-Front (2).png" alt="Phone 3" class="phone phone3">
        </div>
    </div>
</body>
</html>
